
<!-- HTML for the signup form -->
<form id="signup-form">
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username"><br>
  <label for="email">Email:</label><br>
  <input type="text" id="email" name="email"><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password"><br>
  <label for="username">Phone:</label><br>
  <input type="text" id="Phone" name="Phone"><br>
  <label for="username">Address:</label><br>
  <input type="text" id="Address" name="Address"><br><br>
  <input type="submit" value="Sign up">
</form> 

<!-- CSS for styling the form -->
<style>
  #signup-form {
    
    margin-top: 5%;
    margin-left: 35%;
    width: 500px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  #signup-form label {
    font-weight: bold;
  }

  #signup-form input[type="text"],
  #signup-form input[type="password"] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  #signup-form input[type="submit"] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>

<!-- JavaScript for form validation and submission -->
<script>
  // Get the form element
  const form = document.getElementById('signup-form');

  // Add a submit event listener to the form
  form.addEventListener('submit', e => {
    // Prevent the default form submission behavior
    e.preventDefault();

    // Get the form data
    const data = new FormData(form);

    // Validate the form data
    let isValid = true;
    if (data.get('username').trim() === '') {
      alert('Please enter a username');
      isValid = false;
    }
    if (data.get('email').trim() === '') {
      alert('Please enter an email');
      isValid = false;
    }
    if (data.get('password').trim() === '') {
      alert('Please enter a password');
      isValid = false;
    }
    if (data.get('Phone').trim() === '') {
      alert('Please enter a Phone');
      isValid = false;
    }
    if (data.get('Address').trim() === '') {
      alert('Please enter a address');
      isValid = false;
    }

    // If the form is valid, submit it using an AJAX request
    if (isValid) {
      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/signup');
      xhr.send(data);
      xhr.onload = () => {
        if (xhr.status === 200) {
          alert('Signup successful!');
        } else {
          alert('An error occurred while signing up');
        }
      };
    }
  });
</script>
